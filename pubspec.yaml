name: gacha_travel
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.4
  flutter_native_splash: ^2.2.11
  flutter_svg: ^1.1.5
  page_transition: "^2.0.9"
  intl: ^0.17.0
  video_player: ^2.5.1

# スプラッシュ設定
# 以下のコマンドで実行
# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: '#FF654A'
  image: 'assets/images/splash.png'
  color_dark: '#FF654A'
  image_dark: 'assets/images/splash.png'
  fullscreen: false
  android_12:
    icon_background_color: '#FF654A'
    image: 'assets/images/splash.png'
    icon_background_color_dark: '#FF654A'
    image_dark: 'assets/images/splash.png'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: false
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
     - assets/svg_images/
     - assets/images/
     - assets/mp4/
  fonts:
     - family: Noto Sans
       fonts:
         - asset: assets/fonts/NotoSansJP-Bold.otf
           weight: 700
#     - family: Trajan Pro
#       fonts:
#         - asset: fonts/TrajanPro.ttf
#         - asset: fonts/TrajanPro_Bold.ttf
#           weight: 700
